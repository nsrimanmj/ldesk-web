<div class="${baseClass}">
	<div data-dojo-type="dijit/Dialog" title="Bulk Edit" data-dojo-props="destroyOnClose : true,closable: true" data-dojo-attach-point="bulkEditDlg" style="width:80%;">
		<div class="dijitDialogPaneContentArea bulk-edit-container">
			<div class="bulk-edit-container">
				<div class="bulk-edit-wrapper">
					<!-- Filter Section -->
					<div class="bulk-edit-panel">
						<div data-dojo-type="dijit/TitlePane" data-dojo-attach-point="filterPane" data-dojo-props="title:'Filter', open:true, toggleable: false">
							<div data-dojo-type="dojox/layout/TableContainer" data-dojo-attach-point="filterDiv" data-dojo-props="cols:3, orientation:'vert', spacing:2, customClass:'ldesk-tbl'">

								<div data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="queueFilter" data-dojo-props="labelAttr:'name', labelType:'text'" title="Queue" value="Select a Queue"></div>

								<div data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="statusFilter" data-dojo-props="labelAttr:'name', labelType:'text'" title="Status" value="Select a Status"></div>

								<div data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="assigneeFilter" data-dojo-props="searchAttr:'name', labelAttr:'name', labelType:'text'" title="Assignee"></div>
							</div>
						</div>
					</div>

					<!-- Bulk Actions Section -->
					<div class="bulk-edit-panel">
						<div data-dojo-type="dijit/TitlePane" data-dojo-attach-point="updatePane" data-dojo-props="title:'Actions', open:true, toggleable: false">

							<!-- Action buttons -->
							<div class="bulk-edit-actions">
								<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="assignBtn" type="button" disabled="true"> Assign </button>

								<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="statusChangeBtn" type="button" disabled="true"> Status Change </button>

								<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="addNoteBtn" type="button" disabled="true"> Add Note </button>
							</div>
						</div>
					</div>
				</div>

				<!-- Case Grid -->
				<div data-dojo-type="dijit/TitlePane" data-dojo-attach-point="caseGridPane" data-dojo-props="title:'Case List', open:true, toggleable: false" class="section-titlepane">
					<div data-dojo-attach-point="caseGridDiv" style="width: 100%; height: 40em;"></div>
				</div>
			</div>

		</div>
		<div class="dijitDialogPaneActionBar" style="text-align:center">
			<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="closeBtn" type="button">Close</button>
		</div>
	</div>
	<div data-dojo-type="dijit/Dialog" data-dojo-attach-point="actionDialog" data-dojo-props="title:'Bulk Action', style:'width:600px'">
		<div data-dojo-attach-point="selCountDiv" style="text-align: center;font-weight: bold;color: red;padding: 10px;"></div>

		<div data-dojo-type="dijit/layout/StackContainer" data-dojo-attach-point="actionStack" data-dojo-props="doLayout:false">

			<div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="assignPane" title="Assign">
				<lable>Assignee: </lable>
				<div data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="caseAssignee" data-dojo-props="searchAttr:'fullName', labelAttr:'fullName', labelType:'text'" title="Assignee"></div>
			</div>

			<div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="statusPane" title="Status Change" style="display: flex;justify-content: center;align-content: center;align-items: center;flex-direction: row;gap: 10px;">
				<lable>Status: </lable>
				<div data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="caseStatus" data-dojo-props="labelAttr:'name', labelType:'text'" title="Status" value="Select a Status"></div>
				<lable>Sub Status: </lable>
				<div data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="caseSubStatus" data-dojo-props="labelAttr:'name', labelType:'text'" title="Sub Status" value="Select a Sub Status"></div>
			</div>

			<div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="notePane" title="Add Note">
				<!-- Note form content -->
			</div>

		</div>

		<div class="dijitDialogPaneActionBar" style="text-align:center">
			<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="actionDlgCloseBtn" data-dojo-props="label:'Close'" data-dojo-attach-event="onClick:_onDialogClose"></button>
			<button data-dojo-type="dijit/form/Button" type="button" data-dojo-attach-point="updateBtn">Update</button>
		</div>
	</div>

</div>
