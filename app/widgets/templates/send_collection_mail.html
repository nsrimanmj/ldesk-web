<div class="${baseClass}">
	<div data-dojo-type="dijit/Dialog" data-dojo-attach-point="sendNoticeDlg" title="Send Notice" style="width:1000px;">
		<div class="dijitDialogPaneContentArea emailData">
			<div data-dojo-type="dijit/form/Form" data-dojo-attach-point="sendEmailForm">
				<div data-dojo-type="dojox.layout.TableContainer" data-dojo-props="cols:1,orientation:'vert',spacing:2,customClass:'ldesk-tbl'">
					<div data-dojo-type="app/view/ValidationTextarea" title="From:<req>" rows=1 data-dojo-attach-point="emailFrom" data-dojo-props="intermediateChanges:true,regExp:this.lingoController.validateEmails(), invalidMessage:'Please enter valid comma-separated email addresses in `To` field.',
					    tooltipPosition:['after'],trim:true" required="true" style="width:90%;" disabled></div>
					<div data-dojo-type="app/view/ValidationTextarea" title="To:<req>" rows=1 data-dojo-attach-point="emailTo" data-dojo-props="intermediateChanges:true,regExp:this.lingoController.validateEmails(), invalidMessage:'Please enter valid comma-separated email addresses in `To` field.',
                		tooltipPosition:['after'],trim:true" required="true" style="width:90%;"></div>
					<div data-dojo-type="app/view/ValidationTextarea" title="CC/BCC:<req>" rows=1 data-dojo-attach-point="emailCc" data-dojo-props="intermediateChanges:true,regExp:this.lingoController.validateEmails(), invalidMessage:'Please enter valid comma-separated email addresses in `Cc` field.',
                		tooltipPosition:['after'],trim:true" required="false" style="width:90%;"></div>
					<div data-dojo-type="app/view/ValidationTextarea" title="Subject<req>" rows=1 data-dojo-attach-point="emailSub" data-dojo-props="disabled:true" required="true" style="width:90%; height:90%;"></div>
					<div class="emailData" title="Uploaded Files" data-dojo-attach-point="uploadedFileNamesPane" data-dojo-type="dijit/layout/ContentPane"></div>
					<div data-dojo-type="app/view/ValidationTextarea" title="Body<req>" rows=10 data-dojo-attach-point="emailBody" required="true" style="width: 90%;"></div>
				</div>
			</div>
			<!-- Action Bar Section -->
			<div class="dijitDialogPaneActionBar" style="text-align:center;">
				<button data-dojo-type="dijit/form/Button" type="button" data-dojo-attach-point="prevBtn">Previous</button>
				<button data-dojo-type="dijit/form/Button" type="button" data-dojo-attach-point="uploadFileBtn">Upload File</button>
				<button data-dojo-type="dijit/form/Button" type="button" data-dojo-attach-point="submitBtn">Send & UpdateCase</button>
				<button data-dojo-type="dijit/form/Button" type="button" data-dojo-attach-point="cancelBtn">Cancel</button>
			</div>
		</div>
	</div>
</div>
