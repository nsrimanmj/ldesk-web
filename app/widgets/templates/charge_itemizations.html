<div class="${baseClass}">
	<div data-dojo-type="dijit/Dialog" title="Create Itemized Charges" data-dojo-props="destroyOnClose : true,closable: true" data-dojo-attach-point="woItemizedChargesDlg" style="width:60%; background-color: white">
		<div class="dijitDialogPaneContentArea">
			<div data-dojo-attach-point="page1" style="display: block;">
				<div data-dojo-attach-point="itemizedChargesDiv" style="margin-top: 1em; width:99%; height: 300px; margin-bottom: 1em;">
				</div>
				<!-- <div data-dojo-attach-point="chargeInfoDiv" style="display: none;"><label><b>Charge Info</b></label>
					<div data-dojo-attach-point="chargeInfo" data-dojo-type="dijit/form/SimpleTextarea" data-dojo-props="rows:5" style="width:99%;margin-bottom: 1em;" disabled></div>
				</div> -->
				<div style="text-align:center; padding-bottom: 10px;">
					<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="newChargeBtn" type="button">New
						Charge</button>
					<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="closeBtn1" type="button">Close</button>
				</div>
			</div>
			<div data-dojo-attach-point="page2" style="display: none;">
				<div data-dojo-type="dijit/form/Form" data-dojo-attach-point="createChargeForm">
					<div data-dojo-type="dojox.layout.TableContainer" data-dojo-props="cols:2,orientation:'vert',spacing:2,customClass:'ldesk-tbl'">
						<div data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="chargeType" data-dojo-props="title:'Charge Type<req>'" placeholder="Select Charge Type" required="true">
						</div>
						<div data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="chargeSubType" title="Sub Type<req>" placeholder="Select Charge Sub-Type">
						</div>
					</div>
					<div data-dojo-type="dojox.layout.TableContainer" data-dojo-attach-point="laborTable" data-dojo-props="cols:2,orientation:'vert',spacing:2,customClass:'ldesk-tbl'" style="display: none;">
						<div data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="totalLabourHours" title="Total Labor Hours<req>" data-dojo-props="regExp:'^(?=.*[1-9])[0-9]*[.,]?[0-9]{1,2}$', invalidMessage:'Can not be 0, limit to 2 decimal places'">
						</div>
						<div data-dojo-type="dijit/form/CurrencyTextBox" data-dojo-props="constraints:{fractional:true, min:0},currency:'USD',invalidMessage:'Invalid amount.'" data-dojo-attach-point="firstHrRate" title="First Hour Rate<req>"></div>
						<div data-dojo-type="dijit/form/CurrencyTextBox" data-dojo-props="constraints:{fractional:true, min:0},currency:'USD',invalidMessage:'Invalid amount.'" data-dojo-attach-point="halfHrRate" title="Half Hour Rate<req>"></div>
						<div data-dojo-type="dijit/form/CurrencyTextBox" data-dojo-props="constraints:{fractional:true, min:0},currency:'USD',invalidMessage:'Invalid amount.'" data-dojo-attach-point="quotedAmount" title="Quoted Amount<req>">
						</div>
						<div data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="hrsQuoted" title="Hours Quoted<req>" data-dojo-props="regExp:'^(?=.*[1-9])[0-9]*[.,]?[0-9]{1,2}$', invalidMessage:'Can not be 0, limit to 2 decimal places'">
						</div>
					</div>
					<div data-dojo-type="dojox.layout.TableContainer" data-dojo-attach-point="chargeTable" data-dojo-props="cols:2,orientation:'vert',spacing:2,customClass:'ldesk-tbl'" style="display: none;">
						<div data-dojo-type="dijit/form/CurrencyTextBox" data-dojo-attach-point="subTotal" title="Sub Total" data-dojo-props="constraints:{fractional:true},currency:'USD'" disabled></div>
						<div data-dojo-type="dijit/form/CurrencyTextBox" data-dojo-attach-point="clientCharge" title="Client Charge" data-dojo-props="constraints:{fractional:true},currency:'USD'" disabled></div>
					</div>
					<div data-dojo-attach-point="laborDes" style="display: none;">
						<label><b>Description</b></label>
						<div data-dojo-type="app/view/ValidationTextarea" data-dojo-attach-point="laborDescription" rows="4" disabled></div>
					</div>
					<div data-dojo-type="dojox.layout.TableContainer" data-dojo-attach-point="materialTable" data-dojo-props="cols:2,orientation:'vert',spacing:2,customClass:'ldesk-tbl'" style="display: none;">
						<div data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="materialDescription" title="Description<req>"></div>
						<div data-dojo-type="dijit/form/CurrencyTextBox" data-dojo-props="constraints:{fractional:true, min:0},currency:'USD',invalidMessage:'Invalid amount.'" data-dojo-attach-point="materialCost" title="Material Cost<req>"></div>
						<div data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="applyCharges2Client" data-dojo-props="checked:true" title="Apply Charges To Client" data-dojo-attach-event="click: showMarkup"></div>
						<div data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="markup" data-dojo-props="checked:false" title="Markup"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="dijitDialogPaneActionBar" style="display: none;text-align:center" data-dojo-attach-point="dialogActionbar">
			<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="previousBtn" type="button" style="display: none;">Previous</button>
			<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="cancelBtn" type="button">Cancel</button>
			<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="submitBtn" type="button" style="display: none;">Submit</button>
			<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="nextBtn" type="button" style="display: none;">Next</button>
		</div>
	</div>
</div>
