<div class="${baseClass}" style="height: 100%;">
	<div class="headerTitle" style="padding-top: 10px;padding-bottom: 10px;background: #fffff0;margin-bottom: 10px; border: 1px solid #b5bcc7; ">
		<div style="padding:10px;display: flex; justify-content:space-between; align-items:center">
			<div>
				<label>Report</label>
				<label style="font-size: 14px;"> <b><span data-dojo-attach-point="reportNameSpan"></span></b></label>
				<label style="font-size: 12px;"><span data-dojo-attach-point="reportIdSpan"></span></label>
			</div>
			<div>
				<div data-dojo-attach-point="buttonDiv" style="display: inline-block;">
					<div data-dojo-type="dijit.form.Button" data-dojo-attach-point="closeWindowBtn" style="display: inline-block;padding-left: 5px">Close Window</div>
				</div>
			</div>
		</div>
	</div>
	<div data-dojo-attach-point="loadingDiv" style="height:72%;width:97%;text-align:center;display: flex;justify-content: center;align-items: center;"><img src="images/loading_icon.gif"></div>
	<div data-dojo-attach-point="errorDiv" style="height: 300px;justify-content: center;align-items: center;display: none;"><label style="font-weight: bold;color: red;">You do not have permission to view this Report!!</label></div>
	<div data-dojo-attach-point="reportDiv" style="margin-top:5px;width: 100%;min-width: 0;display: none;">
		<div data-dojo-type="dijit/TitlePane" title="<b>Summary</b>" data-dojo-attach-point="summaryFS" data-dojo-props="toggleable:false" style="display: inline-block;width: 50%;min-width: 0;">
			<div data-dojo-attach-point="summayLoadingDiv" style="height:300px;width:100%;text-align:center"><img src="images/loading_icon.gif"></div>
			<div id="viewPivotReport_${reportId}" data-dojo-attach-point="viewPivotReport" style="height: 100%; overflow: auto;display: none;justify-content: center; align-items: center;"></div>
		</div>
		<div data-dojo-type="dijit/TitlePane" title="<b>Chart</b>" data-dojo-attach-point="chartFS" data-dojo-props="toggleable:false" style="display: inline-block;width: 49.7%;min-width:0;">
			<div data-dojo-attach-point="chartLoadingDiv" style="height:300px;width:100%;text-align:center"><img src="images/loading_icon.gif" style="margin-top: 110px;"></div>
			<div data-dojo-attach-point="viewPivotChartWrapper" style="position: relative;display: flex;align-items: center;justify-content: center;">
				<div id="viewPivotChart_${reportId}" data-dojo-attach-point="viewPivotChart" style="height: 100%; width: 100%;overflow: auto;display: none;text-align: -webkit-center"></div>
			</div>
		</div>
	</div>
	<div id="pivotGridPlain_${reportId}" data-dojo-attach-point="pivotGridPlain" style="display: none;"></div>
	<img id="pivotChartPlain_${reportId}" data-dojo-attach-point="pivotChartPlain" style="display: none;"></img>
</div>
