<div class="${baseClass}">

	<div data-dojo-type="dijit/layout/BorderContainer" style="width: 100%; height: 100%" data-dojo-props="region:'center'">
		<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'left',splitter:true" style="width: 15%;">
			<div data-dojo-type="dijit/TitlePane" title="<b>Profiles</b>" data-dojo-props="toggleable: false, open:true" style="overflow-y: auto;">
				<div style="padding-bottom: 10px;text-align: right;">
					<button data-dojo-type="dijit/form/Button" type="button" data-dojo-attach-point="createProfileBtn" action="profile-create">Create</button>
				</div>
				<div data-dojo-attach-point="ProfileListDiv" style="width: 100%;"></div>
			</div>
		</div>
		<div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="profilePane" data-dojo-props="region:'center'">

			<div data-dojo-type="dijit/TitlePane" data-dojo-attach-point="profileDetailsPane" title="<b>Profile Details</b>" data-dojo-props="toggleable: false, open:true" style="height: 90%;">
				<div data-dojo-attach-point="profileNameDiv" style="margin-bottom: 10px;">
					<div data-dojo-type="dijit/form/Form" data-dojo-attach-point="saveForm" style="display: inline;">
						<label style="margin-top: 10px;display: inline;"><b>Name <req>: </b></label>
						<div data-dojo-type="dijit/form/ValidationTextBox" title="Profile Name" data-dojo-attach-point="profileName" style="width: 200px" required></div>
						<label style="margin-top: 10px;display: inline;"><b>Description <req>: </b></label>
						<div data-dojo-type="dijit/form/ValidationTextBox" title="Description" data-dojo-attach-point="profileDescr" style="width: 250px" required></div>
					</div>
					<button data-dojo-type="dijit/form/Button" type="button" data-dojo-attach-point="saveBtn" style="padding-left: 10px;">Save</button>
					<button data-dojo-type="dijit/form/Button" type="button" data-dojo-attach-point="editBtn" style="padding-left: 10px;" action="profile-edit">Edit</button>
					<button data-dojo-type="dijit/form/Button" type="button" data-dojo-attach-point="resetBtn" style="padding-left: 10px;">Reset</button>
					<button data-dojo-type="dijit/form/Button" type="button" data-dojo-attach-point="showUsersBtn" style="padding-left: 10px;">View Users</button>
				</div>
				<div data-dojo-attach-point="addActionsDiv">
					<div data-dojo-type="dijit/Fieldset" data-dojo-attach-point="addActionsFS" data-dojo-props="toggleable:false" style="display: inline-block;width: 99%;min-width: 0;height: 95%;margin-top: 10px;overflow-y: auto;">
						<legend><b>Available Actions</b></legend>
						<div data-dojo-type="dijit/layout/ContentPane" id="access-action-pane" data-dojo-attach-point="actionsPane" style="padding: 0px;"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div data-dojo-type="dijit/Dialog" data-dojo-props="destroyOnClose : true,closable: true" data-dojo-attach-point="showUserDlg" title="Users" style="width:40%">
		<div class="dijitDialogPaneContentArea">
			<div data-dojo-attach-point="userGridDiv" style="width: 100%;height: 400px;"></div>
		</div>
		<div class="dijitDialogPaneActionBar" style="text-align:center">
			<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="closeUserDlgBtn" type="button">Close</button>
		</div>
	</div>
</div>
