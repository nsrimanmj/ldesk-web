<div class="${baseClass}" style="height: 100%;">
	<div class="headerTitle" style="padding-top: 10px;padding-bottom: 10px;background: #fffff0;margin-bottom: 10px; border: 1px solid #b5bcc7; ">
		<div style="padding-left:10px;padding-right:10px;display: flex; justify-content:space-between; align-items:center">
			<div>
				<label>Report</label>
				<label style="font-size: 14px;"> <b><span data-dojo-attach-point="reportNameSpan"></span></b></label>
				<label style="font-size: 12px;"><span data-dojo-attach-point="reportIdSpan"></span></label>
			</div>
			<div>
				<div data-dojo-attach-point="buttonDiv" style="display: inline-block;">
					<div data-dojo-type="dijit.form.Button" data-dojo-attach-point="detailsBtn" style="padding-left: 5px">Details</div>
					<div data-dojo-type="dijit/form/DropDownButton" data-dojo-attach-point="exportBtn" style="padding-left: 5px;" data-dojo-props="disabled:false">
						<span>Export</span>
						<div data-dojo-type="dijit/DropDownMenu" data-dojo-attach-point="exportMenu">
							<div data-dojo-type="dijit/MenuItem" data-dojo-attach-point="exportSummaryBtn">Summary</div>
							<div data-dojo-type="dijit/MenuItem" data-dojo-attach-point="exportChartBtn">Chart</div>
							<div data-dojo-type="dijit/MenuItem" data-dojo-attach-point="exportDetailsBtn">Details</div>
						</div>
					</div>
					<div data-dojo-type="dijit/form/DropDownButton">
						<span>View Filter</span>
						<div data-dojo-type="dijit/TooltipDialog" data-dojo-attach-point="filterDialog" style="width: 300px;" data-dojo-props="position:['before', 'below-center']">
							<div data-dojo-attach-point="filterGridDiv" style="font-weight: bold;height: 200px;"></div>
						</div>
					</div>
					<div data-dojo-type="dijit.form.Button" data-dojo-attach-point="cloneBtn" style="padding-left: 5px" action="reports-clone">Clone</div>
					<div data-dojo-type="dijit.form.Button" data-dojo-attach-point="editBtn" style="padding-left: 5px" action="reports-edit">Edit</div>
					<div data-dojo-type="dijit.form.Button" data-dojo-attach-point="deleteBtn" style="padding-left: 5px" action="reports-delete">Delete</div>
					<div data-dojo-type="dijit.form.Button" data-dojo-attach-point="scheduleBtn" style="padding-left: 5px" action="reports-schedule">Schedule</div>
				</div>
				<div data-dojo-type="dijit.form.Button" data-dojo-attach-point="closeWindowBtn" style="display: inline-block;padding-left: 5px">Close Window</div>
			</div>
		</div>
	</div>
	<div data-dojo-attach-point="loadingDiv" style="height:72%;width:97%;text-align:center;display: flex;justify-content: center;align-items: center;"><img src="images/loading_icon.gif"></div>
	<div data-dojo-attach-point="errorDiv" style="height: 300px;justify-content: center;align-items: center;display: none;"><label style="font-weight: bold;color: red;">You do not have permission to view this Report!!</label></div>
	<div data-dojo-attach-point="reportDiv" style="margin-top:5px;width: 100%;min-width: 0;display: none;">
		<div data-dojo-type="dijit/TitlePane" title="<b>Summary</b>" data-dojo-attach-point="summaryFS" data-dojo-props="toggleable:false" style="display: inline-block;width: 50%;min-width: 0;">
			<div data-dojo-attach-point="summayLoadingDiv" style="height:300px;width:100%;text-align:center"><img src="images/loading_icon.gif"></div>
			<div id="viewPivotReport_${reportId}" data-dojo-attach-point="viewPivotReport" style="height: 100%; overflow: auto;display: none;justify-content: center; align-items: center;"></div>
		</div>
		<div data-dojo-type="dijit/TitlePane" title="<b>Chart</b>" data-dojo-attach-point="chartFS" data-dojo-props="toggleable:false" style="display: inline-block;width: 49.7%;min-width:0;">
			<div data-dojo-attach-point="chartLoadingDiv" style="height:300px;width:100%;text-align:center"><img src="images/loading_icon.gif" style="margin-top: 110px;"></div>
			<div data-dojo-attach-point="viewPivotChartWrapper" style="position: relative;display: flex;align-items: center;justify-content: center;width: 99%;">
				<div id="viewPivotChart_${reportId}" data-dojo-attach-point="viewPivotChart" style="height: 100%; width: 100%;overflow: auto;display: none;text-align: -webkit-center"></div>
			</div>

		</div>
		<!--
		<div data-dojo-type="dijit/TitlePane" title="<b>Details</b>" data-dojo-attach-point="detailsFS" data-dojo-props="toggleable:false" style="min-width: 0;width: 100%;margin-top: 10px;">
			<div style="width: 100%;text-align: right;margin-bottom: 5px;">
				<div data-dojo-type="dijit.form.Button" data-dojo-attach-point="downloadCSV">Download CSV</div>
				<div data-dojo-type="dijit.form.Button" data-dojo-attach-point="downloadXLSX">Download XLSX</div>
			</div>
			<div id="viewDetailsTable_${reportId}" style="height: 300px; overflow: auto"></div>
		</div>
		-->
	</div>
	<div data-dojo-type="dijit/Dialog" data-dojo-attach-point="detailsDlg" title="Report Details" style="width:80%;">
		<div class="dijitDialogPaneContentArea">
			<div style="width: 100%;text-align: right;margin-bottom: 5px;">
				<div data-dojo-type="dijit.form.Button" data-dojo-attach-point="downloadCSV">Download CSV</div>
				<div data-dojo-type="dijit.form.Button" data-dojo-attach-point="downloadXLSX">Download XLSX</div>
			</div>
			<div id="viewDetailsTable_${reportId}" style="height: auto;"></div>
		</div>
		<div class="dijitDialogPaneActionBar" style="text-align:center">
			<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="cancelDetailsBtn" type="button">Close</button>
		</div>
	</div>
	<div data-dojo-type="dojox/widget/Toaster" data-dojo-props="positionDirection:'br-left'" data-dojo-attach-point="downloadToster"></div>
</div>
