<div class="${baseClass}">
	<div data-dojo-type="dijit/Dialog" data-dojo-attach-point="caseEmailDataDlg" data-dojo-props="destroyOnClose: true, closable: true" title="" style="width:800px; height:100%; min-width: 800px; max-width: 800px; display: flex; flex-direction: column;">
		<div class="dijitDialogPaneContentArea emailData" style="height: 100%;">

		<!-- Main Content Area with Fixed Height -->
		<div data-dojo-type="dojox.layout.TableContainer" data-dojo-props="cols:1, orientation:'vert', spacing:2, customClass:'ldesk-tbl'" data-dojo-attach-point="caseEmailDataTable" style="flex: 1; overflow-y: auto;">
			<div data-dojo-attach-point="subject" data-dojo-type="dijit/layout/ContentPane" class="email emailData"></div>
			<div data-dojo-attach-point="images" data-dojo-type="dijit/layout/ContentPane" class="email emailData"></div>

			<div data-dojo-attach-point="attachmentMenuDropdown">
				<div data-dojo-type="dijit/form/DropDownButton" data-dojo-attach-point="attachmentButton" label="Attachments" iconClass="attachMentButtonClass">
					<div data-dojo-type="dijit/DropDownMenu" data-dojo-attach-point="attachmentMenu">
						<!-- Menu items will go here -->
					</div>
				</div>
			</div>

			<!-- <div data-dojo-attach-point="body" data-dojo-type="dijit/layout/ContentPane" class="email"></div> -->
		</div>
		<div style="height:79%">
			<iframe style="overflow-y: scroll;margin: 0px;"innerHTML="" data-dojo-attach-point= "body"> </iframe>
		</div>		

		<!-- Action Bar Section -->
		<div class="dijitDialogPaneActionBar" style="text-align:center; background-color: white; padding: 10px;">
			<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="cancelBtn" type="button">Cancel</button>
			<button data-dojo-type="dijit/form/Button" type="button" data-dojo-attach-point="submitBtn" style="display:none;" action="case-send-email" recordType="${recordType}">Reply</button>
		</div>
		</div>
	</div>
</div>
